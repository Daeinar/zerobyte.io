<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{ partial "head.html" . }}

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@daeinar" />
    <meta name="twitter:title" content="{{ .Title }}" />
    <meta name="twitter:description" content="{{ .Description }}" />

    <body>
        {{ partial "header.html" . }}
        <div class="container">
            <div class="row">
                <div class="col-4">
                    {{ partial "sidebar.html" . }}
                </div> <!-- col-4 -->
                <div class="col-8">
                    <section class="post">
                        <h2>
                            {{ .Title }}
                        </h2>
                        <div class="date">
                            {{ dateFormat "January 2, 2006" .Date }}
                        </div>
                        <article>
                            {{ .Content }}
                        </article>
                    </section>
                </div> <!-- col-8 -->
            </div> <!-- row -- >
        </div> <!-- container -->
        {{ partial "footer.html" . }}
    </body>
</html>
