<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}"{{ end }}>
    {{ partial "head.html" . }}
    <body>
        {{ partial "header.html" . }}
        <div id="container">
            <div class="row">
                <div class="col-3">
                    {{ partial "sidebar.html" . }}
                </div> <!-- col-3 -->
                <div class="col-9">
                    <section>
                        <h2>
                            {{ .Title }}
                        </h2>
                        <div class="date">
                            {{ dateFormat "January 2, 2006" .Date }}
                        </div>
                        <article>
                            {{ .Content }}
                        </article>
                    </section>
                </div> <!-- col-9 -->
            </div> <!-- row -- >
        </div> <!-- container -->
        {{ partial "footer.html" . }}
    </body>
</html>
