<section id="posts" >
    <h2>Posts</h2>
    {{ range .Data.Pages }}
    <ul>
        {{ if eq .Type "post" }}
        <li>
          <h3>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h3>
          <div class="date">
              {{ dateFormat "January 2, 2006" .Date }}
          </div>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</section>
